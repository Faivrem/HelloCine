<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hello Cine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="mon_style.css" rel="stylesheet" />
</head>
<body>

<div id="app" class="container">
    <navigation-bar></navigation-bar>

    <section v-if="page === 'index'" id="index">
        <index ></index>
    </section>

    <search-form v-else-if="page === 'listeDesFilms'"></search-form>
    <film-item
            v-else-if="page === 'index' || page === 'listeDesFilms'"
            class="row"
            v-for="film in filmsList"
            v-bind:todo="film"
            v-bind:key="film.id">
    </film-item>

    <connexion-form v-else-if="page === 'connexion'" id="connexion"></connexion-form>
    <inscription-form v-else-if="page === 'inscription'" id="inscription"></inscription-form>

    <footer>
        <footer-item></footer-item>
        <ajouter-film-form v-else-if="page === 'listeDesFilms'"></ajouter-film-form>
    </footer>

</div>


<script src="app.js"></script>
</body>
</html>
